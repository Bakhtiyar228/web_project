 <script>document.addEventListener('DOMContentLoaded', async function() {
  try {
      const aboutText = localStorage.getItem('aboutText');
      if (aboutText) {
          document.getElementById('about_us').textContent = aboutText;
      } else {
          const response = await fetch('/about', {
              method: 'POST',
          });
          const { text } = await response.json();
          localStorage.setItem('aboutText', text);
          document.getElementById('about_us').textContent = text;
      }
  } catch (error) {
      console.error('Error fetching about text:', error.message);
  }
});
</script>
